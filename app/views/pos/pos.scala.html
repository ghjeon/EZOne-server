@import scala.concurrent.ExecutionContext.Implicits.global

@views.html.common.header("product")
<link href="/assets/stylesheets/typeaheadjs.css" rel="stylesheet">
<style type="text/css">
.typeahead { z-index: 1051;}
</style>
<script src="/assets/javascripts/typeahead.js" type="text/javascript"></script>
<script src="/assets/javascripts/bootstrap-typeahead.js" type="text/javascript"></script>
<script type="text/javascript">
    var prdList = new Array();
    $(document).ready(function() {
        $("#prdSearch").typeahead()
        $("#prdSearch").keyup(function() {
            if($("#prdSearch").val().length >= 3) {
                $.get("/Product/findAll/" + $ ("#prdSearch").val(), function(data) {
                    prdList = new Array();
                    $.each(JSON.parse(data.data), function(idx,value) {
                        prdList.push(value.product_srl);
                        });
                    $("#prdSearch").typeahead({source:prdList});
                },  'json');

            }
        });
    });
</script>
